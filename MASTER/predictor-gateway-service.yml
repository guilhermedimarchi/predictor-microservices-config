server:
    port: 8765
 
eureka:
    client:
        serviceUrl:
             defaultZone: http://127.0.0.1:8761/eureka/

info:
  component: Gateway API - Zuul
 
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "*"
  prefix: /api
  debug:
    request: true
  routes:
    card-service:
        path: /card-service/**
        serviceId: card-service
        stripPrefix: true
    statement-service:
        path: /statement-service/**
        serviceId: statement-service
        stripPrefix: true
    card-statement-composite:
        path: /card-statement-composite/**
        serviceId: card-statement-composite
        stripPrefix: true
    predictor-test-service:
        path: /predictor-test-service/**
        serviceId: predictor-test-service
        stripPrefix: true